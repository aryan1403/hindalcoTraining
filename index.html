<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
</head>
<body>
    <div class="loginform">
        <h1 class="textlabel">Login</h1>
        <h3 class="textlabel">Enter your name</h3>
        <input id="namebox" type="text"/>
        <h3 class="textlabel">Enter your Email</h3>
        <input id="emailbox" type="email"/>
        <h3 class="textlabel">Enter your password</h3>
        <input id="passbox" type="password"/>
        <button id="loginbtn" class="authbtn" onclick="login()">Login</button>

        <a class="registerredirectlink" href="/register.html">Dont' have an account, Register</a>
    </div>
</body>
</html>
