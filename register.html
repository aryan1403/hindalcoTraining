<head>
    <link href="index.css" rel="stylesheet"/>
    <script src="register.js"></script>
</head>
<body>
    <div class="loginform">
        <h1 class="textlabel">Register</h1>
        <h3 class="textlabel">Enter your name</h3>
        <input id="namebox" type="text"/>
        <h3 class="textlabel">Enter your Email</h3>
        <input id="emailbox" type="email"/>
        <div id="passform" style="display: none;">
            <h3 class="textlabel">Enter your password</h3>
            <input id="passbox" type="password"/>
        </div>
        <button id="loginbtn" class="authbtn" onclick="register()">Submit</button>

        <a class="registerredirectlink" href="/index.html">
            Already have an account, Login</a>
    </div>
</body>
